<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png" 
    />

    <title>Frontend Mentor | Time tracking dashboard</title>
    <link rel="stylesheet" href="./style/style.css" />
  </head>

  <body>
    <div class="tracking">
      <div class="report">
        <div class="title">
          <div class="img">
            <img src="./images/image-jeremy.png" alt="jeremy" srcset="" />
          </div>
          <div class="name">
            <span>Report for</span>
            <h1>Jeremy<br/> Robson</h1>
          </div>
        </div>
        <div class="filter">
          <span>Daily</span>
          <span>Weekly</span>
          <span>Monthly</span>
        </div>
      </div>

      <div class="detail">
        <div class="work">
          <div class="card">
            <div class="top">
              <h5>Work</h5>
              <div class="icon"></div>
            </div>
            <div class="fullDetail">
              <h1>32hrs</h1>
              <span>Last Week - 36hrs</span>
            </div>
          </div>
        </div>
        
        <div class="play">
          <div class="card">
            <div class="top">
              <h5>Work</h5>
              <div class="icon"></div>
            </div>
            <div class="fullDetail">
              <h1>32hrs</h1>
              <span>Last Week - 36hrs</span>
            </div>
          </div>
        </div>
        
        <div class="study">
          <div class="card">
            <div class="top">
              <h5>Work</h5>
              <div class="icon"></div>
            </div>
            <div class="fullDetail">
              <h1>32hrs</h1>
              <span>Last Week - 36hrs</span>
            </div>
          </div>
        </div>
        
        <div class="exercise">
          <div class="card">
            <div class="top">
              <h5>Work</h5>
              <div class="icon"></div>
            </div>
            <div class="fullDetail">
              <h1>32hrs</h1>
              <span>Last Week - 36hrs</span>
            </div>
          </div>
        </div>
        
        <div class="social">
          <div class="card">
            <div class="top">
              <h5>Work</h5>
              <div class="icon"></div>
            </div>
            <div class="fullDetail">
              <h1>32hrs</h1>
              <span>Last Week - 36hrs</span>
            </div>
          </div>
        </div>
        
        <div class="selfcare">
          <div class="card">
            <div class="top">
              <h5>Work</h5>
              <div class="icon"></div>
            </div>
            <div class="fullDetail">
              <h1>32hrs</h1>
              <span>Last Week - 36hrs</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
